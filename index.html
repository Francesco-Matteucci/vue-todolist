<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Vue</title>
    <!-- STYLES -->
    <!-- Bootstrap icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- bootstrap style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- main style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app" class="container mt-5">
        <h1 class="text-center">Todo List</h1>
        <ul class="list-group">
            <!-- Lista dei todo -->
            <li v-for="(todo, index) in todos" :key="index" class="list-group-item d-flex justify-content-between">
                <!-- Se il todo è fatto, il testo è barrato -->
                <span :class="{ 'text-decoration-line-through': todo.done }" @click="toggleDone(todo)">
                    {{ todo.text }}
                </span>
                <!-- Icona di cancellazione -->
                <button @click="removeTodo(index)" class="btn btn-danger btn-sm">
                    <i class="bi bi-x-lg"></i>
                </button>
            </li>
        </ul>
        <div class="input-group my-3">
            <input v-model="newTodoText" @keyup.enter="addTodo" type="text" class="form-control"
                placeholder="Aggiungi una nuova task">
            <button @click="addTodo" class="btn btn-primary">Aggiungi</button>
        </div>
    </div>

    <!-- Vue script -->
    <script src="https://unpkg.com/vue@3"></script>
    <!-- My script -->
    <script src="js/script.js"></script>
</body>

</html>
